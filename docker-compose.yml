version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: truthlens_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-truthlens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-truthlens_secret}
      POSTGRES_DB: ${POSTGRES_DB:-truthlens}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-truthlens}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truthlens_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-truthlens}:${POSTGRES_PASSWORD:-truthlens_secret}@postgres:5432/${POSTGRES_DB:-truthlens}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: truthlens_client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
